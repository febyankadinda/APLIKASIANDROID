<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eco Habits — EcoSpend</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/habit.css" />
</head>
<body>
<header class="app-header">
<a class="back" href="index.html">←</a>
<h1>Eco Habits</h1>
</header>
<main class="container">
<section class="card">
<form id="addHabitForm" class="form-inline">
<input id="habitName" placeholder="Nama habit (contoh: Bawa botol minum)" />
<input id="habitPoint" type="number" min="1" value="1" style="width:80px;" />
<input id="habitSave" type="number" min="0" value="0" style="width:120px;" />
<button type="submit">Tambah</button>
</form>
</section>


<section class="card" id="habitsListCard">
<h2>Daftar Habit</h2>
<div id="habitsList" class="list"></div>
</section>
</main>


<script src="js/storage.js"></script>
<script src="js/habit.js"></script>
</body>
</html>
